<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ðŸŽµEddie Motion Megamix PlayerðŸŽµ</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/djeddieMotion/music/main/img/favicon.ico">">

<body>
<!-- partial:index.partial.html -->


    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="https://raw.githubusercontent.com/djeddieMotion/music/main/img/MotionSite_Img.png" class="active" id="_1">
                    <img src="https://raw.githubusercontent.com/djeddieMotion/music/main/img/MotionSite_Img.png" id="_2">
                    <img src="https://raw.githubusercontent.com/djeddieMotion/music/main/img/MotionSite_Img.png" id="_3">
                    <img src="https://raw.githubusercontent.com/djeddieMotion/music/main/img/MotionSite_Img.png" id="_4">
                    <img src="https://raw.githubusercontent.com/djeddieMotion/music/main/img/MotionSite_Img.png" id="_5">
                    <img src="https://raw.githubusercontent.com/djeddieMotion/music/main/img/MotionSite_Img.png" id="_6">
                    <img src="https://raw.githubusercontent.com/djeddieMotion/music/main/img/MotionSite_Img.png" id="_7">     
                    <img src="https://raw.githubusercontent.com/djeddieMotion/music/main/img/MotionSite_Img.png" id="_8">     
                  
                  
                  
                    <div id="buffer-box">Buffering ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
